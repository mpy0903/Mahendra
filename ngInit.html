<html>
  <head>
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
      <script src="scripts/angular.js"></script>
  </head> 
  <body ng-app>
    <div class="container">
        <div class="card-header">
            <h2>Rang rower</h2>
        </div>
        <div class="card-body">
            <img width="200" height="200" src="Images/car.jpg" class="img-thumbnail">
        </div>
        <div ng-init="like=0" class="card-footer">
            <a href="#">
                <img ng-click="like=like+1" height="50" width="50" src="Images/download.png">
                </a>
                <button ng-click="like=0" class="btn btn-primary">Reset like</button>
                {{like}}likes(s)
                </div>
        </div>
    </div>
  </body> 
</html>
